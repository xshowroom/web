<!DOCTYPE html>
<html ng-app="xShowroom.register.buyer">
<head>
	<meta charset="UTF-8">
	<title>XShowroom</title>
	<link rel="stylesheet" type="text/css" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="./app/css/common.css" />
	<link rel="stylesheet" type="text/css" href="./app/css/buyer-register.css" />
	<link rel="shortcut icon" href="./app/resources/images/favicon.ico" />
	<script type="text/javascript" src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="./bower_components/angular-ui-uploader/dist/uploader.min.js"></script>
	<script type="text/javascript" src="./app/modules/common/i18n.js"></script>
	<script type="text/javascript" src="./app/modules/common/services.js"></script>
	<script type="text/javascript" src="./app/modules/common/directives.js"></script>
	<script type="text/javascript" src="./app/modules/buyer-register.js"></script>
</head>

<body ng-controller="BuyerRegisterCtrl" class="container-fluid">
	<nav class="row setting-info" ng-include="'./templates/global-setting-info.html'"></nav>
	<nav class="row no-user-navigation"
		ng-include="'./templates/global-no-user-navigation.html'"></nav>
	<section class="row">
		<div class="container">
			<div class="col-xs-12">
				<h2 class="buyer-register-step">
					<span>STEP {{step.stepNumber}} OF 3:</span>
					<span ng-if="step.stepNumber == 1">ADD USER DETAILS</span>
					<span ng-if="step.stepNumber == 2">ADD SHOP DETAILS</span>
					<span ng-if="step.stepNumber == 3">ADD COMPANY DETAILS</span>
				</h2>
			</div>
			<div class="col-xs-5">
				<img width="100%" class="buyer-register-context"
					ng-src="/app/images/buyer-register-{{step.stepNumber}}.png" />
			</div>

			<form class="form-horizontal col-xs-7">
				<!-- step 1 -->
				<div class="col-xs-12" ng-show="step.stepNumber == 1">
					<div class="form-group"  ng-class="{'has-error': step.validation[1].email}">
						<label for="email" class="col-xs-3 text-center buyer-register-inline">
							EMAIL ADDRESS
						</label>
						<div class="col-xs-9">
							<input type="text" class="form-control" id="email"
								ng-model="user.email" placeholder="PLEASE ENTER EMAIL ADDRESS *">
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error': step.validation[1].pass}">
						<label for="password"
							class="col-xs-3 text-center brand-register-inline">PASSWORD
						</label>
						<div class="col-xs-9">
							<input type="password" class="form-control" id="password"
								ng-model="user.pass"  placeholder="PLEASE ENTER YOUR PASSWORD *">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-6"  ng-class="{'has-error': step.validation[1].firstName}">
							<input type="text" class="form-control" id="first-name"
								ng-model="user.firstName"  placeholder="FIRST NAME *">
						</div>
						<div class="col-xs-6" ng-class="{'has-error': step.validation[1].lastName}">
							<input type="text" class="form-control" id="last-name"
								ng-model="user.lastName"  placeholder="LAST NAME *">
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error': step.validation[1].displayName}">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="display-name"
								name="display" autocomplete="off"
								ng-model="user.displayName" 
								placeholder="DISPLAY NAME *">
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error': step.validation[1].tel}">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="telephone-number"
								ng-model="user.tel" placeholder="CONTACT TELEPHONE NUMBER *">
						</div>
					</div>
					<div class="form-group" ng-class="{'has-error': step.validation[1].mobile}">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="mobile-number"
								ng-model="user.mobile" placeholder="CONTACT MOBILE NUMBER (OPTIONAL)">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<a class="col-xs-3 btn btn-type-1" href="./home.html" target="_self">CANCEL</a> <a
								class="col-xs-3 btn btn-type-2" ng-click="check();">ADD
								STORE</a>
						</div>
					</div>
				</div>
				<!-- /step 1 -->

				<!-- step 2 -->
				<div class="col-xs-12 buyer-register-block-up"
					ng-show="step.stepNumber == 2">
					<div>
						<div ng-class="{'has-error': step.validation[2].imagePath}"
							class="col-xs-3 block-center buyer-register-lookbook-upload imagePreview thumbnail">
							<p class="text-center">LOOKBOOK / IMAGE</p>
							<label for="lookbook-upload" class="text-center"> UPLOAD
								<input type="file" id="lookbook-upload" name="lookbook-upload"/>
							</label>
							<input type="hidden" ng-model="user.imagePath"/>
						</div>
						<div class="col-xs-9">
							<div class="form-group col-xs-12" ng-class="{'has-error': step.validation[2].shopName}">
								<input type="text" class="form-control" id="store-name"
									ng-model="user.shopName" placeholder="PLEASE ENTER YOUR STORE NAME *">
							</div>
							<div class="form-group col-xs-12" ng-class="{'has-error': step.validation[2].shopType}">
								<label for="store-type" ng-class="{'has-content': user.shopType && user.shopType !=''}">{{user.shopType || 'PLEASE SELECT STORE TYPE *'}}</label>
								<select class="form-control" id="store-type"
									ng-model="user.shopType">
									<option value="Department Shop">Department Shop</option>
									<option value="Multi-Brand Shop">Multi-Brand Shop</option>
									<option value="Online Shop">Online Shop</option>
								</select>
							</div>
							<div class="form-group col-xs-12 buyer-register-checkbox-group"
								id="collection-type" ng-class="{'has-error': step.validation[2].collectionType}">
								<label>COLLECTION TYPE *</label><br>
								<div class="checkbox-inline buyer-register-checkbox">
									<input type="radio" id="collection-type-women"
										name="collection-type"
										ng-model="user.collectionType" value="WOMEN">
									<label for="collection-type-women">WOMEN</label>
								</div>
								<div class="checkbox-inline buyer-register-checkbox">
									<input type="radio" id="collection-type-accessories"
										name="collection-type"
										ng-model="user.collectionType"
										value="ACCESSORIES"><label
										for="collection-type-accessories">ACCESSORIES </label>
								</div>
								<div class="checkbox-inline buyer-register-checkbox">
									<input type="radio" id="collection-type-men"
										name="collection-type"
										ng-model="user.collectionType" value="MEN">
									<label for="collection-type-men">MEN </label>
								</div>
							</div>
						</div>
					</div>
					<div class="form-group col-xs-12" ng-class="{'has-error': step.validation[2].brandList}">
						<input type="text" class="form-control" id="brand-carried"
							ng-model="user.brandList" placeholder="BRAND CARRIED IN STORE *">
					</div>
					<div class="form-group col-xs-12" ng-class="{'has-error': step.validation[2].shopWebsite}">
						<input type="text" class="form-control" id="website"
							ng-model="user.shopWebsite" placeholder="WEBSITE *">
					</div>
					<div class="form-group col-xs-12" ng-class="{'has-error': step.validation[2].shopAddress}">
						<input type="text" class="form-control" id="store-address"
							ng-model="user.shopAddress" placeholder="STORE ADDRESS *">
					</div>
					<div class="form-group col-xs-12" ng-class="{'has-error': step.validation[2].shopCountry}">
						<div class="col-xs-6 buyer-register-form-inline-left">
							<input type="text" class="form-control" id="store-country"
								ng-model="user.shopCountry" placeholder="STATE/COUNTRY *">
						</div>
						<div class="col-xs-6 buyer-register-form-inline-right"
							  ng-class="{'has-error': step.validation[2].shopZipcode}">
							<input type="text" class="form-control" id="store-postcode"
								ng-model="user.shopZipcode" placeholder="POSTCODE/ZIP *">
						</div>
					</div>
					<div class="form-group col-xs-12" ng-class="{'has-error': step.validation[2].shopTel}">
						<input type="text" class="form-control" id="store-telephone-number" 
							ng-model="user.shopTel" placeholder="TELEPHONE NUMBER *">
					</div>

					<div class="form-group col-xs-12">
						<a class="btn btn-type-1 col-xs-3" ng-click="previous()">PREVIOUS</a>
						<a type="submit" class="btn btn-type-2 col-xs-3"
							ng-click="check();">ADD COMPANY</a>
					</div>
				</div>
				<!-- /step 2 -->

				<!-- step 3 -->
				<div class="col-xs-12" ng-show="step.stepNumber == 3">
					<div class="form-group"  ng-class="{'has-error': step.validation[3].companyName}">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="company-name"
								ng-model="user.companyName" placeholder="COMPANY NAME *">
						</div>
					</div>
					<div class="form-group"  ng-class="{'has-error': step.validation[3].companyAddr}">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="company-address"
								ng-model="user.companyAddr" placeholder="COMPANY ADDRESS *">
						</div>
					</div>
					<div class="form-group"  ng-class="{'has-error': step.validation[3].companyCountry}">
						<div class="col-xs-6">
							<input type="text" class="form-control" id="country"
								ng-model="user.companyCountry" placeholder="STATE/COUNTRY *">
						</div>
						<div class="col-xs-6"  ng-class="{'has-error': step.validation[3].companyZip}">
							<input type="text" class="form-control" id="postcode"
								ng-model="user.companyZip" placeholder="POSTCODE/ZIP *">
						</div>
					</div>
					<div class="form-group"  ng-class="{'has-error': step.validation[3].companyTel}">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="company-telephone-number" 
								ng-model="user.companyTel" placeholder="COMPANY TELEPHONE NUMBER *">
						</div>
					</div>
					<div class="form-group"  ng-class="{'has-error': step.validation[3].companyWebsite}">
						<div class="col-xs-12">
							<input type="text" class="form-control" id="company-web-page-url"
								ng-model="user.companyWebsite" placeholder="COMPANY WEB PAGE URL *">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<p class="text-center help-block small">On receipt of your
								application, an invoice will be sent to your email address.
								Membership access will be granted on payment confirmation.</p>
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-12">
							<div class="checkbox buyer-register-checkbox">
								<label><input type="checkbox" ng-required="true" ng-model="acceptConditions"><span
									class="help-block small">I accept the terms and
										conditions of Project Crossover Online Showromms web site.</span>
								</label>
							</div>
						</div>
					</div>

					<div class="form-group row">
						<a class="btn btn-type-1 col-xs-3" ng-click="previous()">PREVIOUS</a>
						<button ng-click="check();" class="btn btn-type-2 col-xs-3">SUBMIT</button>
					</div>
				</div>
				<!-- /step 3 -->
			</form>
		</div>
		<div class="uploading"></div>
	</section>

	<footer class="row footer-navigation"
		ng-include="'./templates/global-footer-navigation.html'"></footer>
</body>
</html>
